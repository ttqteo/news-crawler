name: daily-ai-digest

on:
  schedule:
    # 6 AM Vietnam (23:00 UTC)
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  ai-digest:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: AI Synthesis (Local Clustering)
        run: python scripts/cluster_news.py

      - name: AI Morning Digest
        run: python scripts/daily_digest.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/news/*.json
            git commit -m "bot: daily ai digest update"
            git push
          else
            echo "No changes."
          fi
